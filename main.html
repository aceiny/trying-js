        <h1>CRUDS</h1>

    <div class="di">
        <input type="text" id="cat" placeholder="category" name="category" class="cat">
    </div>

        <button id="crtbtn" class="crtbtn" onclick="create()">Create</button>
        <button id="crtbtnn" class="crtbtnn" onclick="Update()">Update</button>
    </div>

        <input type="text" id="srch" name="search" placeholder="Search" class="cat">
    </div>

        <button id="srchtit">Search by title</button>

    </div>
